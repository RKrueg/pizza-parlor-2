<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Pizza In The Garden</title>
</head>
<body>
  <div class="container">
    <div class="form-check">
      <form id="pizzaChoice">
        <h1 class="display-1">Pizza In The Garden</h1><br>
        <h2>Pick Your Toppings</h2><br><br>
        <small class="text-muted">Please Choose Only One Topping</small><br>
        <label for="bacon"></label>
        <input type="radio" id="bacon" name="toppings" class="form-check-input" value="bacon">Bacon<br>
        <label for="ham"></label>
        <input type="radio" id="ham" name="toppings" class="form-check-input" value="ham">Ham<br>
        <label for="Pepperoni"></label>
        <input type="radio" id="pineapple" name="toppings" class="form-check-input" value="pineapple">Pineapple<br>
        <label for="Pepperoni"></label>
        <input type="radio" id="pepperoni" name="toppings" class="form-check-input" value="pepperoni">Pepperoni<br><br>
        <h2>Pick Your Size</h2><br><br>
        <small class="text-muted">Please Choose Only One Size</small><br>
        <label for="small"></label>
        <input type="radio" id="small" name="size" class="form-check-input" value="small">Small<br>
        <label for="medium"></label>
        <input type="radio" id="medium" name="size" class="form-check-input" value="pineapple">Medium<br>
        <label for="large"></label>
        <input type="radio" id="large" name="size" class="form-check-input" value="pepperoni">Large<br><br>
        <div class="btn-group">
          <button type="submit">Place Order</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
